<div class="box">
  <p>uncontrolled ng-content</p>

  <app-avatar type="fallback">
    <app-avatar-badge size="m" color="warning">X</app-avatar-badge>

    <div>33</div>
  </app-avatar>
</div>

<div class="box">
  <p>via template ref id</p>
  <!-- <p>breaks if select id is declared</p> -->

  <app-avatar type="template" initials="CK">
    <ng-template avatarBadge>
      <app-avatar-badge size="s" color="error">77</app-avatar-badge>
    </ng-template>

    <!-- not rendered -->
    <div badge>33</div>
    <div>33</div>
  </app-avatar>
</div>

<div class="box">
  <p>via select id</p>

  <app-avatar type="select">
    <!-- cannot specify 'badge' in component template itself, unsure why -->
    <app-avatar-badge badge size="m" color="warning" title="correct display"
      >X</app-avatar-badge
    >

    <!-- does not render w/o fallback ng-content -->
    <div>33</div>
  </app-avatar>

  <app-avatar type="select" initials="MS">
    <!-- does not render w/o fallback ng-content -->
    <app-avatar-badge size="m" color="warning">X</app-avatar-badge>

    <div badge>33</div>
  </app-avatar>
</div>

<div class="box">
  <p>via container projectAs id</p>

  <app-avatar type="project">
    <ng-container ngProjectAs="[badge]">
      <div
        style="background-color: teal; border-radius: 50%; border: solid white 1px; padding: 3px; height: 1rem; width: 1rem; overflow: hidden; text-overflow: ellipsis; position: absolute;top: 0;right: 0;"
        title="long content"
      >
        <span style="font-size: 10px;">long content</span>
      </div>

      <app-avatar-badge size="l" color="success">ï£¿</app-avatar-badge>
    </ng-container>
  </app-avatar>
</div>

<div class="box">
  <p style="margin-bottom: 0; margin-left: 0;">avatar group</p>
  <sup style="margin-top: 0; margin-left: 0;">via select type id rendering</sup>

  <app-avatar-group>
    <app-avatar initials="MS"></app-avatar>
    <app-avatar></app-avatar>
    <app-avatar type="select" initials="CK">
      <app-avatar-badge badge size="m" color="warning" title="correct display">
        <strong>!</strong>
      </app-avatar-badge>
    </app-avatar>
  </app-avatar-group>
</div>
